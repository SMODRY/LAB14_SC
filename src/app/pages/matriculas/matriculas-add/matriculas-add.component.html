<div class="container mx-auto p-4">
  <h1 class="text-2xl font-semibold mb-4">Registro de Matr√≠cula</h1>

  <div class="flex space-x-4 mb-4">
    <button (click)="openPadreDatatable()" class="bg-blue-500 text-white px-4 py-2 rounded">Padre</button>
  </div>

  <div>
    <label for="campoPadre">Padre Seleccionado:</label>
    <input type="text" id="campoPadre" name="campoPadre" class="border px-2 py-1 rounded" readonly>
  </div>

  <div *ngIf="showPadreDatatable">
    <app-padres-list (selectPadre)="onPadreSeleccionado($event)" [enableSelection]="true"></app-padres-list>
  </div>

  <h2 class="text-xl font-semibold mb-2">Alumnos</h2>

  <button (click)="saveMatricula()" class="bg-green-500 text-white px-4 py-2 mt-4 rounded">Guardar</button>
</div>
