<div *ngIf="isOpen" class="fixed flex-1 overflow-auto p-4 z-10 inset-0 overflow-y-auto ml-4 mt-4" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex margin-top: 6rem; padding-left: 35px; padding-right: 20px; margin-bottom: 30px items-center justify-center min-h-screen text-center sm:block">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>
    <div class="inline-block align-middle bg-white rounded-lg px-4 pt-5 pb-4 pr-3 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full sm:p-6">
      <div class="sm:flex sm:items-start">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
          <i class="fas fa-plus" style="color: #0A295D;"></i>
        </div>
        <div class="pt-2 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Añadir nuevo Padre</h3>
          <div class="mt-2 mb-3">
            <form (ngSubmit)="guardarPadre()" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div class="mt-2">
                <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                <input id="codigo" [(ngModel)]="padre.codigo" name="codigo" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
              </div>
              <div class="mt-2">
                <label for="apellidos_nombres" class="block text-sm font-medium text-gray-700">Apellidos y Nombres</label>
                <input id="apellidos_nombres" [(ngModel)]="padre.apellidos_nombres" name="apellidos_nombres" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
              </div>
              <div class="mt-2">
                <label for="parentesco" class="block text-sm font-medium text-gray-700">Parentesco</label>
                <input id="parentesco" [(ngModel)]="padre.parentesco" name="parentesco" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
              </div>
              <div class="mt-2">
                <label for="dni" class="block text-sm font-medium text-gray-700">DNI</label>
                <input id="dni" [(ngModel)]="padre.dni" name="dni" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
              </div>
              <div class="mt-2">
                <label for="ocupacion" class="block text-sm font-medium text-gray-700">Ocupación</label>
                <input id="ocupacion" [(ngModel)]="padre.ocupacion" name="ocupacion" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
              </div>
              <div class="mt-2">
                <label for="centro_trabajo" class="block text-sm font-medium text-gray-700">Centro de Trabajo</label>
                <input id="centro_trabajo" [(ngModel)]="padre.centro_trabajo" name="centro_trabajo" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
              </div>
              <div class="mt-2">
                <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
                <input id="direccion" [(ngModel)]="padre.direccion" name="direccion" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
              </div>
              <div class="mt-2">
                <label for="telefono_celular" class="block text-sm font-medium text-gray-700">Teléfono Celular</label>
                <input id="telefono_celular" [(ngModel)]="padre.telefono_celular" name="telefono_celular" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
              </div>
              <div class="mt-2">
                <label for="estado_civil" class="block text-sm font-medium text-gray-700">Estado Civil</label>
                <input id="estado_civil" [(ngModel)]="padre.estado_civil" name="estado_civil" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
              </div>
              <div class="mt-2">
                <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
                <input id="fecha_nacimiento" [(ngModel)]="padre.fecha_nacimiento" name="fecha_nacimiento" required type="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600">
              </div>
              <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse col-span-1 sm:col-span-2">
                <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary-70 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:ml-3 sm:w-auto sm:text-sm">
                  Guardar
                </button>
                <button (click)="cerrarModal()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
