<div *ngIf="isOpen" class="fixed flex-1 overflow-auto p-4 z-10 inset-0 overflow-y-auto ml-4 mt-4" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex margin-top: 6rem; padding-left: 35px; padding-right: 20px; margin-bottom: 30px items-center justify-center min-h-screen text-center sm:block">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>
    <div class="inline-block align-middle bg-white rounded-lg px-4 pt-5 pb-4 pr-3 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full sm:p-6">
      <div class="sm:flex sm:items-start">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
          <i class="fas fa-plus" style="color: #0A295D;"></i>
        </div>
        <div class="pt-2 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Editar Padre</h3>
          <div class="mt-2 mb-3">
            <div *ngIf="padre">
              <input [value]="padre.codigo" (input)="updatePadre($event, 'codigo')" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Código" />
              <input [value]="padre.apellidos_nombres" (input)="updatePadre($event, 'apellidos_nombres')" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Apellidos y Nombres" />
              <input [value]="padre.parentesco" (input)="updatePadre($event, 'parentesco')" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Parentesco" />
              <input [value]="padre.dni" (input)="updatePadre($event, 'dni')" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="DNI" />
              <input [value]="padre.ocupacion" (input)="updatePadre($event, 'ocupacion')" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Ocupación" />
              <input [value]="padre.centro_trabajo" (input)="updatePadre($event, 'centro_trabajo')" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Centro de Trabajo" />
              <input [value]="padre.direccion" (input)="updatePadre($event, 'direccion')" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Dirección" />
              <input [value]="padre.telefono_celular" (input)="updatePadre($event, 'telefono_celular')" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Teléfono Celular" />
              <input [value]="padre.estado_civil" (input)="updatePadre($event, 'estado_civil')" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Estado Civil" />
              <input [value]="padre.fecha_nacimiento" (input)="updatePadre($event, 'fecha_nacimiento')" type="date" class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" placeholder="Fecha de Nacimiento" />
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
        <button (click)="actualizarPadre()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary-70 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:ml-3 sm:w-auto sm:text-sm">Actualizar</button>
        <button (click)="cerrarModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancelar</button>
      </div>
    </div>
  </div>
</div>
