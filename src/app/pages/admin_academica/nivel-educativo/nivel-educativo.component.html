<div class="pb-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5">
  <div class="w-full mb-1">
    <div class="mb-4">
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl">
        Nivel Educativo
      </h1>
    </div>
    <div class="items-center justify-between block sm:flex">
      <div class="flex items-center mb-4 sm:mb-0">
        <form class="sm:pr-3">
          <label for="alumnos-search" class="sr-only">Buscar</label>
          <div class="relative w-48 mt-1 sm:w-64 xl:w-96">
            <input
            name="search"
            id="alumnos-search"
            [(ngModel)]="searchTerm"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
            placeholder="Buscar por nivel"
          />
          </div>
        </form>
      </div>
      <div class="flex items-center ml-auto space-x-2 sm:space-x-3">
        <button type="button" (click)="recargar()" class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-70 focus:ring-4 focus:ring-primary-300 sm:w-auto">
          <svg class="w-5 h-5 mr-2 -ml-1" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"></path>
          </svg>
          Recargar
        </button>
        <button id="createProductButton" class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-70 focus:ring-4 focus:ring-primary-300 sm:w-auto" type="button" (click)="modal.abrirModalAdd()">
          <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
          </svg>
          AÃ±adir Nivel
        </button>
      </div>
    </div>
  </div>

</div>

<div class="flex flex-col">
  <div class="overflow-x-auto">
    <div class="inline-block min-w-full align-middle">
      <div class="overflow-hidden shadow">
        <table class="min-w-full divide-y divide-gray-200 table-fixed">
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th scope="col" class="p-4 text-xs font-medium text-left text-gray-500 uppercase">ID</th>
              <th scope="col" class="p-4 text-xs font-medium text-center text-gray-500 uppercase">Name</th>
              <th scope="col" class="p-4 text-xs font-medium text-center text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let nivel of niveles | filter: searchTerm" class="hover:bg-gray-100">

              <td class="p-4 text-base font-medium text-gray-900 whitespace-nowrap">{{ nivel.id_nivelacademico }}</td>
              <td class="p-4 text-sm text-center font-normal text-gray-500 whitespace-nowrap">{{ nivel.nombre }}</td>

              <td class="p-4 space-x-2 text-center whitespace-nowrap">
                <button
                  class="inline-flex items-center justify-center w-1/2 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-70 focus:ring-4 focus:ring-primary-300 sm:w-auto"
                  (click)="abrirModalEdit(nivel)"
                >
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path>
                  <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path>
                </svg>
                  Editar
                </button>
                <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:ring-red-300"
                 (click)="abrirModalDelete(nivel)"
                >
                  <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                  </svg>
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<app-nivel-educativo-add (cerrarModalEvent)="recargar()" (nivelGuardadoEvent)="onNivelGuardado()"></app-nivel-educativo-add>

<app-nivel-educativo-edit (cerrarModalEvent)="recargar()" (actualizarNivelEvent)="recargar()"></app-nivel-educativo-edit>

<app-nivel-educativo-delete (cerrarModalEvent)="recargar()" (nivelGuardadoEvent)="recargar()"></app-nivel-educativo-delete>
